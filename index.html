<!DOCTYPE HTML>
	<html>

	<head>

<title></title>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<script src="scripts/form-validation.js"></script>
	</head>

	<body>
	<header>
<h1></h1>
	</header>
	<main>
	<nav>

	</nav>
	<section>

	</section>
		<h2>Contact Form</h2>
	<form>
	<fieldset>
		<legend>Feedback and Contact</legend>
		<label for="f_name">First Name:</label>
		<input type="text" id="f_name" name="f_name" required/>
	<br/>
		<label for="l_name">Last Name:</label>
		<input type="text" id="l_name" name="l_name" required/>
		</br>
		<label for="email">Email Address:</label>
		<input type="text" id="email" name="email" required/>
		<span id="email-error" style="color: red;"></span>
		<form onsubmit= "return(validate_form(this));">
	<br/>
	<br/>
		<label for="review">Please enter your feedback.</label>
	<br/>
		<textarea name="enter_feedback" rows="8" cols="30" maxlength="250" placeholder="Write your feedback here..." required></textarea>
		
	<br/>
	<br/>
		<label for="recommend">How do you wish to contact us?</label>
		<select id=recommend" name="recommend" required>
		  <option value="email">Email</option>
		  <option value="message">Message</option>
		  <option value="phone_call">Phone Call</option>
		  
	<br/>
	<br/>
		<input type= "submit" value="Submit">
	</fieldset>
	</form>
		<span id="missing-count"></span>
		<form onsubmit= "return(validate_form(this));">

	</main>
	<footer>

	</footer>

	</html>
